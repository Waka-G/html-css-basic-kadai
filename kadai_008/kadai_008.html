<!DOCTYPE html>
<html>
    <head>
        <!-- Step2:HTMLファイルの構造作成 -->
        <title>８章課題</title>
        <meta name="description" content="このページは８章の課題です。">
        <meta charset="utf-8">

    </head>
    <body>
        <!-- Step3:ヘッダーの作成 -->
        <header>
            <!-- 見出し -->
            <h1>SAMURAIニュース</h1>
            <!-- ナビゲーションメニュー -->
            <nav>
                <a href="https://www.sejuku.net/">ホーム</a>
                <a href="https://www.sejuku.net/">社会</a>
                <a href="https://www.sejuku.net/">経済</a>
                <a href="https://www.sejuku.net/">スポーツ</a>
                <a href="https://www.sejuku.net/">テクノロジー</a>
            </nav>
        </header>

        
        <main>
            <!-- Step4-1:「社会」の記事を１つ入れる -->
            <article>
                <!-- １つ目の記事「社会」 -->
                <section>
                    <h2>社会</h2>
                    <h3>和菓子店も「トリックオアトリート！」</h3>
                    <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>

                    <!-- Step4-2:記事の下に音声を入れる -->
                    <audio src="ichi.mp3" controls></audio>

                    <!-- Step5:アンケートの作成 -->
                    <form>
                        <!-- タイトル -->
                        <h3>私のおすすめ和菓子アンケートフォーム</h3>
                        <!-- アンケートに設置する項目 -->
                        <!-- 氏名 テキストボックス -->
                        <label>氏名</label>
                        <input type="text" placeholder="名前を入力してください">
                        <br> <!-- 改行 -->

                        <!-- 年代 セレクトボックス -->
                        <select>
                            <option>10代以下</option>
                            <option>20代</option>
                            <option>30代</option>
                            <option>40代以上</option>
                        </select>
                        <br>

                        <!-- 性別 ラジオボタン -->
                        <label>男性</label><input type="radio" name="gender">
                        <label>女性</label><input type="radio" name="gender">
                        <label>その他</label><input type="radio" name="gender">
                        <br>

                        <!-- おすすめ和菓子の名称 テキストボックス -->
                        <label>おすすめ和菓子の名称</label>
                        <input type="text" placeholder="例：みたらし団子">
                        <br>

                        <!-- おすすめする理由 テキストエリア -->
                        <label>おすすめする理由</label>
                        <textarea></textarea>
                        <br>

                        <!-- 個人情報保護方針に同意する チェックボックス -->
                        <label>個人情報保護方針に同意する</label>
                        <input type="checkbox">
                        <br>

                        <!-- 送信、リセットボタン -->
                        <input type="submit" value="送信">
                        <input type="reset" value="リセット">
                    </form>
                </section>

                <!-- Step6-1:「テクノロジー」記事 -->
                <section>
                    <h2>テクノロジー</h2> <!-- カテゴリー -->
                    <h3>SAMURAIが新しい動画をリリース</h3> <!-- タイトル -->
                    <!-- 記事本文 -->
                    <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br> 
                        動画の内容はHTML/CSSの解説です。</p>

                    <!-- Step6-2:YouTube動画の埋め込み youtubeの共有から埋め込みのテキストをそのままコピー＆ペースト -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>"

                </section>

                <!-- Step7:フッターの作成 -->
                <footer>
                    <!-- 特殊文字 -->
                    <p>&copy; SAMURAIニュース</p>
                </footer>

            </article>
        </main>
    </body>
</html>
